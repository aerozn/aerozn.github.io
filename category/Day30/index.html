        <p>今天小核桃满月了。天气也很棒，早上开开心心带小核桃去打预防针。<br>结果，人家怀疑黄疸高不给打。<br>测了一下是11，医生说要降到三次测量都是7以下才能打预防疫苗。<br>只好开了点儿药，带小核桃回家。<br>加油吧，小黄桃！</p>
