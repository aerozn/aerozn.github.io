        <p>通过一天的吃吃拉拉，小核桃黄疸又退了一些。<br>早上起来一看，明显白了一些！<br>体重也是增长到9斤9两了。<br>不过增长了坏心眼。<br>认识奶瓶，也能品出药味道。<br>所以吃一口茵栀黄就吐，然后就扭头拒绝。。<br>吃奶瓶省力，再吃母乳就开始抗拒。<br>只能斗智斗勇了。</p>
