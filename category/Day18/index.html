        <p>因为小核桃出现了一些问题，<br>黄疸一直高：12-13左右。<br>眼睛有分泌物。<br>总是吐奶。<br>大便有奶瓣。<br>所以今天带他去了一趟医院。看了一下大夫说就是没吃饱。多吃点儿。<br>奶牛也去了中医院，开了一些外敷和内服的药。<br>下午的时候韩姐给小核桃唱小兔子乖乖，<br>小核桃咯咯咯笑了好久。（转述，我本人没听见。。</p>
