        <p>今天小核桃食欲格外好，吃完也不睡，一会儿就哭，哭得眼都红了。<br>放在车车里就喜欢斜着一躺。颇有大佬范儿。<br>奶牛也不是时刻有奶啊。只能加奶粉。加了好几次。<br>傍晚和爷爷奶奶视频，居然能跟爷爷奶奶咿咿呀呀唠嗑。<br>洗澡的时候还是很乖巧的。<br>发型也很酷。</p>
