        <p>今天核桃又白了一些。<br>给小核桃喂药已经总结出经验：一手注满药的针管，一手奶瓶。<br>然后塞点儿药，赶紧上奶瓶。然后再换药。如此反复。<br>让小核桃在不明不白中把药吃完。<br>总结来说就是同甘共苦。<br>小核桃今天洗澡澡，头发变成卷卷，很有范儿。<br>洗完澡晒太阳，很是自在。</p>
