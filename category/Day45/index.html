  <div class="article-content">
    <div class="entry">
      
        <p>不知道是不是因为出生在子时。<br>小核桃睡得少。<br>今天早上七点多醒来，就一直断断续续，睡睡醒醒。<br>每次都是睡个猫觉。<br>要不就是自己玩，要不就是哭着求奶。<br>总之要抱抱，一放下就醒。<br>累坏了她老母亲。<br>简直成了外挂。<br>不过吃饱了开心的时候还是很可爱的，<br>已经学会了主动逗他妈妈玩。</p>
