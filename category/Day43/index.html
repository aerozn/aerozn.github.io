        <p>今天带小核桃去打满月预防针。<br>很是淡定，哭了一下就好了。真是男子汉。<br>然后在二姑送的车车里推着去逛了超市。<br>嘈杂的环境最合适睡觉了。<br>一直在车里睡。<br>快回家时候居然变天了，<br>一路跑回家。<br>晚上还给小核桃按了手印脚印留念。</p>
