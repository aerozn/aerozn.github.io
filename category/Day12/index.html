        <p>今天小核桃还是很乖。<br>不过因为大便发绿色，而且有奶瓣，所以买了益生菌给他吃。<br>小核桃睡眠不错。<br>因为空调出了点儿问题，没有晒成太阳。<br>不过阿亮叔叔送的小兔子还是很好玩的！！</p>
