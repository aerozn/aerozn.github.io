        <p>因为要排黄疸，所以除了母乳外给小核桃增加了奶粉。结果小核桃开始肠胃胀气。<br>所以今天一天都在撕心裂肺的哭。哭累了吃奶和睡觉。<br>真是个小可怜。<br>不过围着他转的大人们更可怜，简直手足无措。<br>小核桃睡觉还不忘表演个拈花指。</p>
